<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RivelTrack - Manajemen Tugas Mahasiswa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ“ RivelTrack</h1>
    <p>Kelola tugas kuliahmu dengan lebih teratur dan efisien</p>
  </header>

  <main>
    <section id="form-section">
      <h2>Tambah Tugas Baru</h2>
      <form id="taskForm">
        <input type="text" id="taskName" placeholder="Nama Tugas">
        <input type="text" id="course" placeholder="Mata Kuliah">
        <input type="date" id="deadline">
        <button type="submit">Tambah</button>
      </form>
      <small id="errorMsg" class="error"></small>
    </section>

    <section id="filter-section">
      <input type="text" id="searchTask" placeholder="Cari tugas atau mata kuliah...">
      <select id="filterStatus">
        <option value="all">Semua</option>
        <option value="pending">Belum Selesai</option>
        <option value="done">Selesai</option>
      </select>
      <span id="countInfo"></span>
    </section>

    <section id="taskListSection">
      <h2>Daftar Tugas</h2>
      <div id="taskList"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 RivelTrack | Aplikasi Manajemen Tugas Mahasiswa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
